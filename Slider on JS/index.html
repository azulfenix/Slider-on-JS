<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slider</title>
</head>
<body>
    <main>
    <section class="left-section">
                    <h2 class="title title-projects">Completed <br>projects</h2>
                    <p class="subtitle subtitle-projects">Only a small part of the work performed by our company is presented 
                        <br />on the site. For 14 years on in the construction <br /> 
                        market we have made happy more than 1000 families
                    </p>
                    <div class="grid2x2">
                        <div>
                            <h4 class="title title-grid">City:</h4>
                            <dev class="subtitle subtitle-grid js-ct"></dev>
                        </div>
                        <div>
                            <h4 class="title title-grid">Apartment Area:</h4>
                            <p class="subtitle subtitle-grid js-area"></p>
                        </div>
                        <div>
                            <h4 class="title title-grid">Repair time:</h4>
                            <p class="subtitle subtitle-grid js-repair">3.5 months</p>
                        </div>
                        <div>
                            <h4 class="title title-grid">Repair Cost:</h4>
                            <p class="subtitle subtitle-grid js-cost">Upon request</p>
                        </div>
                    </div>
                    <div class="slider_arrows">
                        <div class="slider_arrow left">
                            <img src="img/arrow.left.svg" alt="left" />
                        </div>
                        <div class="slider_dots"></div>
                        <div class="slider_arrow right">
                            <img src="img/arrow.right.svg" alt="left" />
                        </div>
                    </div>
    </section>
    <section class="slider">
        <nav>
            <ul class="completed-projects-navigation"></ul>
        </nav>
        <div class="slider_images"></div>
    </section>
</main>    
    <script src="script.js"></script>
